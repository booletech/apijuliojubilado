spring.application.name=main-app

server.port=8080

# H2 settings
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Feign client base URLs (must be full, valid URLs)
# FIPE: base endpoint for brands and models
fipe.url=https://fipe.parallelum.com.br/api/v2/carros/marcas
# ViaCEP: base endpoint; Feign methods should append /{cep}/json
viacep.url=https://viacep.com.br/ws
